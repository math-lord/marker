<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="marker">
                    <p id="mark-home">0</p>
                </div>
                <div class="adding-buttons">
                    <button class="add-btn" onclick="add1H()">+1</button>
                    <button class="add-btn" onclick="add2H()">+2</button>
                    <button class="add-btn" onclick="add3H()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="marker">
                    <p id="mark-guest">0</p>
                </div>
                <div class="adding-buttons">
                    <button class="add-btn" onclick="add1G()">+1</button>
                    <button class="add-btn" onclick="add2G()">+2</button>
                    <button class="add-btn" onclick="add3G()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
